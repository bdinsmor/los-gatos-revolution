<div class="container-fluid" style="padding-top:15px;padding-bottom:15px;">
    <h3>{{title}}</h3>
    <hr>
    <div class="row">
        <form name="frm">
            <div class="col-xs-4">
                <div class="form-group">
                    <label>Model Year</label>
                    <input required name="modelYear" type="text" class="form-control" ng-model="item.modelYear">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input required name="age" type="text" class="form-control" ng-model="item.age">
                </div>
                <div class="form-group">
                    <label>Benchmark Level</label>
                    <input required name="benchmarkLevel" type="text" class="form-control" ng-model="item.benchmarkLevel">
                </div>
                <div class="form-group">
                    <label>Mean Annual Usage</label>
                    <input required name="meanAnnualUsage" type="text" class="form-control" ng-model="item.meanAnnualUsage">
                </div>
                <div class="form-group">
                    <label>Record Count</label>
                    <input required name="recordCount" type="text" class="form-control" ng-model="item.recordCount">
                </div>
            </div>
            <div class="col-xs-4">
                <div class="form-group">
                    <label>Percentile 25</label>
                    <input required name="percentile25" type="text" class="form-control" ng-model="item.percentile25">
                </div>
                <div class="form-group">
                    <label>Percentile 45</label>
                    <input required name="percentile45" type="text" class="form-control" ng-model="item.percentile45">
                </div>
                <div class="form-group">
                    <label>Percentile 55</label>
                    <input required name="percentile55" type="text" class="form-control" ng-model="item.percentile55">
                </div>
                <div class="form-group">
                    <label>Percentile 75</label>
                    <input required name="percentile75" type="text" class="form-control" ng-model="item.percentile75">
                </div>
                <div class="form-group">
                    <label>Percentile 99</label>
                    <input required name="percentile99" type="text" class="form-control" ng-model="item.percentile99">
                </div>
            </div>
            <div class="col-xs-4">
                <div class="form-group">
                    <label>Distribution 25</label>
                    <input required name="distribution25" type="text" class="form-control" ng-model="item.distribution25">
                </div>
                <div class="form-group">
                    <label>Distribution 45</label>
                    <input required name="distribution45" type="text" class="form-control" ng-model="item.distribution45">
                </div>
                <div class="form-group">
                    <label>Distribution 55</label>
                    <input required name="distribution55" type="text" class="form-control" ng-model="item.distribution55">
                </div>
                <div class="form-group">
                    <label>Distribution 75</label>
                    <input required name="distribution75" type="text" class="form-control" ng-model="item.distribution75">
                </div>
                <div class="form-group">
                    <label>Distribution 99</label>
                    <input required name="distribution99" type="text" class="form-control" ng-model="item.distribution99">
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="clearfix">
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-default" ng-click="$close()">Cancel</button>
        </div>
    </div>
</div>
