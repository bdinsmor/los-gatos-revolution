<div class="container">
    <div class="row" style="width:600px;margin-left:auto;margin-right:auto;">
        <div class="form-inline" style="margin-top:25px;margin-bottom:25px;">
            <div class="form-group">
                <label>Table</label>
                <select style="min-width:100px;" ng-model="table" class="form-control" ng-options="tbl as tbl.title for tbl in tables">{{tbl}}</select>
            </div>
            <div class="form-group">
                <label>Import Type</label>
                <select style="min-width:100px;" ng-disabled="!table" ng-model="importType" class="form-control" ng-options="k as k for (k,v) in table.header">{{k}}</select>
            </div>
            <button ng-disabled="processing===true||!table||!importType||!file" ng-click="import()" class="btn btn-success">Import</button>
        </div>
        <div ngf-drop ngf-select ngf-model-invalid="errorFile" ng-model="file" class="drop-box" ngf-max-size="100MB" ngf-drag-over-class="dragover" ngf-multiple="false" ngf-allow-dir="false">
            <span ng-hide="file">Drop file here or click to select</span>
            <span class="ng-hide" ng-show="file">{{file.name}}</span>
        </div>
        <div ng-if="errorFile && errorFile.$error=='maxSize'" class="alert alert-danger" style="text-align:center;">
            <p>{{errorFile.name}} is too large</p>
            <p>Max File Size is 100MB</p>
        </div>
        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
        <uib-progressbar ng-if="processing===true" value="progress" type="success"><b>{{progress}}%</b></uib-progressbar>
        <div ng-if="table&&importType" class="alert alert-info" style="text-align:center;">
            <p>Required CSV Header</p>
            <p>{{table.header[importType].join(', ')}}</p>
        </div>
        <div style="margin-top:25px;">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">
                <div><strong>{{alert.title}}</strong></div>
                <div ng-bind-html="alert.msg"></div>
            </div>
        </div>
    </div>
</div>
