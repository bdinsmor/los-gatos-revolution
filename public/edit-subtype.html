<div class="container-fluid" style="padding-top:15px;padding-bottom:15px;">
    <form name="frm">
        <div class="form-group">
            <label>Subtype Id</label>
            <p class="form-control-static">{{subtype.subtypeId}}</p>
        </div>
        <div class="form-group">
            <label>Subtype Name</label>
            <input required name="subtypeName" type="text" class="form-control" ng-model="subtype.subtypeName">
        </div>
        <div class="form-group">
            <label>Category Id</label>
            <input required name="categoryId" type="number" class="form-control" ng-model="subtype.categoryId">
        </div>
        <hr>
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-default" ng-click="$close()">Cancel</button>
        </div>
    </form>
</div>
