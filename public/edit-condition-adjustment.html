<div class="container-fluid" style="padding-top:15px;padding-bottom:15px;">
    <form name="frm">
        <div class="form-group">
            <label>Size Class Id</label>
            <p class="form-control-static">{{item.sizeClassId}}</p>
        </div>
        <div class="form-group">
            <label>Condition</label>
            <select ng-model="item.condition" class="form-control" ng-options='c for c in ["Excellent", "Very Good", "Good", "Fair", "Poor"]'></select>
        </div>
        <div class="form-group">
            <label>Adjustment Factor</label>
            <input required name="adjustmentFactor" type="number" class="form-control" ng-model="item.adjustmentFactor">
        </div>
        <hr>
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-default" ng-click="$close()">Cancel</button>
        </div>
    </form>
</div>
