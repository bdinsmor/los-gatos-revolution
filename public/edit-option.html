<div class="container-fluid" style="padding-top:15px;padding-bottom:15px;">
    <h3>Size Class Id: {{item.sizeClassId}} | Model Year: {{item.modelYear}}</h3>
    <hr>
    <div class="row">
        <form name="frm">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Name</label>
                    <input required name="optionName" type="text" class="form-control" ng-model="item.optionName">
                </div>
                <div class="form-group">
                    <label>Value</label>
                    <input required name="optionValue" type="text" class="form-control" ng-model="item.optionValue">
                </div>
                <div class="form-group">
                    <label>Family Id</label>
                    <input required name="optionFamilyId" type="text" class="form-control" ng-model="item.optionFamilyId">
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="clearfix">
        <button ng-if="item.id" class="btn btn-danger" ng-click="delete()">Delete</button>
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-default" ng-click="$close()">Cancel</button>
        </div>
    </div>
</div>
