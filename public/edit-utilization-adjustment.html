<div class="container-fluid" style="padding-top:15px;padding-bottom:15px;">
    <form name="frm">
        <div class="form-group">
            <label>Size Class Id</label>
            <p class="form-control-static">{{item.sizeClassId}}</p>
        </div>
        <div class="form-group">
            <label>Fuel Type</label>
            <select ng-model="item.fuelType" class="form-control" ng-options='c for c in ["D", "G"]'></select>
        </div>
        <div class="form-group">
            <label>Model Year</label>
            <input required name="modelYear" type="text" minlength="4" maxlength="4" class="form-control" ng-model="item.modelYear">
        </div>
        <div class="form-group">
            <label>Low Value</label>
            <input required name="lowValue" type="number" class="form-control" ng-model="item.lowValue">
        </div>
        <div class="form-group">
            <label>High Value</label>
            <input required name="highValue" type="number" class="form-control" ng-model="item.highValue">
        </div>
        <div class="form-group">
            <label>UoM</label>
            <input required name="uom" type="text" class="form-control" ng-model="item.uom">
        </div>
        <div class="form-group">
            <label>Adjustment Value</label>
            <input required name="adjustmentValue" type="number" class="form-control" ng-model="item.adjustmentValue">
        </div>
        <hr>
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-default" ng-click="$close()">Cancel</button>
        </div>
    </form>
</div>
