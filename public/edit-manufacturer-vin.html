<div class="container-fluid" style="padding-top:15px;padding-bottom:15px;">
    <form name="frm">
        <div class="form-group">
            <label>Manufacturer Id</label>
            <p class="form-control-static">{{item.manufacturerId}}</p>
        </div>
        <div class="form-group">
            <label>Manufacturer Name</label>
            <p class="form-control-static">{{item.manufacturerName}}</p>
        </div>
        <div class="form-group">
            <label>Model Year</label>
            <input required name="modelYear" type="text" class="form-control" ng-model="item.modelYear">
        </div>
        <div class="form-group">
            <label>VIN Manufacturer Code</label>
            <input required name="vinManufacturerCode" type="text" class="form-control" ng-model="item.vinManufacturerCode">
        </div>
        <div class="form-group">
            <label>VIN Year Code</label>
            <input required name="vinYearCode" type="text" class="form-control" ng-model="item.vinYearCode">
        </div>
        <div class="form-group">
            <label>Short VIN</label>
            <input required name="shortVin" type="text" class="form-control" ng-model="item.shortVin">
        </div>
        <div class="form-group">
            <label>CIC Code</label>
            <input required name="cicCode" type="text" class="form-control" ng-model="item.cicCode">
        </div>
        <hr>
        <button ng-if="item.id" class="btn btn-danger" ng-click="delete()">Delete</button>
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-default" ng-click="$close()">Cancel</button>
        </div>
    </form>
</div>
