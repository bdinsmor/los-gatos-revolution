<div class="container-fluid" style="padding-top:15px;padding-bottom:15px;">
    <form name="frm">
        <div class="form-group">
            <label>Size Class Id</label>
            <p class="form-control-static">{{item.sizeClassId}}</p>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input required name="country" type="text" class="form-control" ng-model="item.country">
        </div>
        <div class="form-group">
            <label>State</label>
            <input required name="state" type="text" class="form-control" ng-model="item.state">
        </div>
        <div class="form-group">
            <label>Adjustment Value</label>
            <input required name="adjustmentValue" type="number" class="form-control" ng-model="item.adjustmentValue">
        </div>
        <hr>
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-default" ng-click="$close()">Cancel</button>
        </div>
    </form>
</div>
